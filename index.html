<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/5th.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Form</title>
</head>

<body>
    <header>
        <h1> Frontend Form</h1>
    </header>
    <div class="student-form">
        <form>
            <div>
                <label for="fullname">Full Name </label>
                <label class="validation-error hide" id="fullNameValidationError">
                    *This field is required*.
                </label>
                <input type="text" name="fullName" id="fullName">
            </div>
            <div>
                <label for="studentId">Student ID </label>
                <input type="text" name="studentId" id="studentId">
            </div>
            <div>
                <label for="departmentName">Department </label>
                <input type="text" name="departmentName" id="departmentName">
            </div>
            <div>
                <label for="currentCGPA">Current CGPA </label>
                <input type="text" name="currentCGPA" id="currentCGPA">
            </div>
            <div class="submit-form">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <br>

    <div class="students-table">

        <table class="student-list" id="studentList">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Student ID</th>
                    <th>Department</th>
                    <th>Current CGPA</th>
                    <th>Update</th>
                </tr>
            </thead>

            <tbody></tbody>

        </table>
    </div>

    <noscript>Enable Javascript on your Browser</noscript>
    <script src="src/index.js"></script>
</body>

</html>
